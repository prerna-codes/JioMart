<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
    
</head>
<body>
    <div id="mynav"> </div>

    <div id="box">
        <div>
          <img src="https://www.jiomart.com/msassets/images/login-banner.jpg" alt="banner">
        </div>
        <div id="signup-div">
           <h1>Sign up </h1>
           <h4>Sign up to access your Orders, Offers and Wishlist.</h4>
           <form id="signupform">
            <input type="text" id="sname" required placeholder="Your Full Name*"/><br />
            <input type="email" id="semail" required placeholder="Email*"/> <br />
            <input type="password" id="spassword" required placeholder="Password*"/><br />
            <input type="submit" value="Sign Up">
            </form>
            <p id="signinp">Already Registered<span id="signin">Sign In</span></p>
        </div>
        <div id="login-div">
            <h1>login</h1>
            <h4>log-in to access your Orders, Offers and Wishlist.</h4>
            <form id="login-form">
             
             <input type="email" id="login-email" required placeholder="Email*"/> <br />
             <input type="password" id="login-password" required placeholder="Password*"/><br />
             <input type="submit" value="Sign In">
             </form>
         </div>
    </div>
</body>
</html>
<script src="signup.js" type="module"></script>
<script src="https://kit.fontawesome.com/38ad4e4760.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
